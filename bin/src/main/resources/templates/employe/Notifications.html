<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Static Navigation - SB Admin</title>
<link href="css/styles.css" rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
</head>
<body>

	<div th:insert="fragments/NavBar :: div.navigateur"></div>
	<div id="layoutSidenav">
		<div th:replace="fragments/NavBar :: div.HEllo"></div>

		<div id="layoutSidenav_content">

			<main>
			<div class="container-fluid">
				<h1 class="mt-4">Acceuil</h1>
				<ol class="breadcrumb mb-4">
					<li class="breadcrumb-item"><a href="index.html">Acceuil</a></li>
					<!-- 					<li class="breadcrumb-item active">Static Navigation</li> -->
				</ol>

				<!------------------------------------row N°:1 --------------------------->
				<div class="row">
					<div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
						<div class="well profile">
							<div class="col-sm-12">
								<div class="col-xs-12 col-sm-8">
									<h2>
										<span
											th:text="${ #strings.toUpperCase(employe.nom) + ' ' + #strings.toUpperCase(employe.prenom) }"></span>
									</h2>
									<p>
										<strong>Numéro : </strong> <span
											th:text="${ employe.idEmploye }"> </span>
									</p>
									<p>
										<strong>Adresse physique : </strong> <span
											th:text="${ employe.adresse }"> </span>
									</p>
									<p>
										<strong>Adresse email : </strong> <span
											th:text="${ employe.email }"> </span>
									</p>
									<p>
										<strong>Telephone : </strong> 0<span
											th:text="${ employe.telephone }"> </span>
									</p>
									<p>
										<strong>Date d'embauche : </strong> <span
											th:text="${ employe.dateEmbauche }"> </span>
									</p>
									<p>
										<strong>Agence : </strong> Agence Boulvard Anfa rue 136
									</p>

								</div>

							</div>
							<div class="col-xs-12 divider text-center"></div>
						</div>
					</div>
				</div>
				<div class="row">

					<div class="col-md-6 ">
						<h4>Les Notifications :</h4>
						<h6>
							vous avez <span th:text="${#lists.size(notifications)}"></span>
							notifications
						</h6>


						<div th:each="notification : ${notifications}">
							<p class="text-left">
								Notification : <a
									th:href="@{/chercherDemande(idDemande=${ notification.demande.id_demande })}">La
									demande N° : <span
									th:text="${ notification.demande.id_demande }"></span>
								</a> a été enregistré le <span
									th:text="${ notification.dateNotifcations }"> </span> <span
									th:if="${ notification.isRead }"><small
									class="form-text text-muted"> Déjà Vu</small> </span>
							</p>
						</div>
					</div>
				</div>


				<!------------------------------------row N°:1 --------------------------->
				<div style="height: 50vh;"></div>



			</div>
			</main>



			<div th:replace="fragments/NavBar :: footer"></div>
		</div>
	</div>




</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>

</html>


</body>
</html>
