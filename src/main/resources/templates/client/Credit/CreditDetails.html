<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Credit Details</title>
<link href="client/css/styles.css" rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
</head>
<body>

	<div th:insert="client/fragments/NavBar :: div.navigateur"></div>



	<div id="layoutSidenav">
		<div th:replace="client/fragments/NavBar :: div.HEllo"></div>
		<div id="layoutSidenav_content">
			<main>
			<div class="container-fluid">
				<h1 class="mt-4">Historique du crédit : <span th:text="${ credit.idCredit }"></span></h1>
					<ol class="breadcrumb mb-4">
					<li class="breadcrumb-item"><a href="/">Acceuil</a></li>
					<li class="breadcrumb-item active"><a
						th:href="@{/MesCredits}">Mes Credits</a></li>
					<li class="breadcrumb-item active"><a
						th:href="@{/CreditDetails(idCredit=${credit.idCredit})}">Credit
							Numéro <span th:text="${ credit.idCredit }"></span>-Details
					</a></li>
<!-- 					<li class="breadcrumb-item active">Détails</li> -->
				</ol>


				
				<div class="row">
				<div class="col-md-2 col-lg-2"></div>
					<div class="col-md-8 col-lg-8">
						<div class="credit-table" th:if="${ credit.idCredit != 0  }">
							<div class="card mb-4 shadow bg-white rounded">
								<div class="card-body">
									<!------------------ start credit table  ----------------------->
									<div>
										<strong> <u>Le Crédit</u> :
										</strong>
									</div>
									<div class="table-responsive">
										<table class="table table-bordered table-hover" width="100%">
											<thead>
												<tr class="bg-success">
													<th>N° Crédits</th>
													<th>Date d'accord</th>
													<th>Montant octroyé</th>
													<th>Montant Restant</th>
												</tr>
											</thead>
											<tbody>
												<tr th:class="${ credit.montantRestant == 0 } ? table-success ">
													<td th:text="${ credit.idCredit }">1</td>
													<td th:text="${ credit.dateCredit }">2018 aout 09</td>
													<td th:text="${ credit.montantDonne }">1200</td>
													<td th:text="${ credit.montantRestant }">500</td>
												</tr>

											</tbody>
										</table>
									</div>

									<!--------------------- End credit table -------------------------->
									<div style="height: 10vh;"></div>
									<!------------------ start history table  ----------------------->
									<div class="lesOperations-depot"
										th:if="*{#lists.size(credit.lesOperations)}">
										<div>
											<strong> <u>Détails</u> :
											</strong>
										</div>
										<div class="table-responsive">
											<table class="table table-bordered table-hover" width="100%">
												<thead>
													<tr class="bg-success">
														<th>N° Opération</th>
														<th>Date d'opération</th>
														<th>libelle</th>
														<th>Montant</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="operation : ${#lists.sort(credit.lesOperations)}">
														<td th:text="${ operation.idOperation }">2</td>
														<td th:text="${ operation.dateOperation }">2018-09-09</td>
														<td th:text="${#strings.toUpperCase(operation.libelle) }">libelle</td>
														<td th:text="${ operation.montant }">1200</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
									<!--------------------- End history table -------------------------->

								</div>
							</div>

						</div>
					</div>



					<div class="col-md-2 col-lg-2">
						<!---------------------Start client informations ---------------------------->

						<!---------------------------End client informations ---------------------------->
					</div>
				</div>

				<div style="height: 50vh;"></div>
			</div>
			</main>
			<div th:replace="client/fragments/NavBar :: footer"></div>
		</div>
	</div>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>

</html>
