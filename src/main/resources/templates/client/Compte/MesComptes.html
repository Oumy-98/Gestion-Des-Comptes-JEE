<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Mes Comptes</title>
<link href="client/css/styles.css" rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
</head>
<body>

	<div th:insert="client/fragments/NavBar :: div.navigateur"></div>



	<div id="layoutSidenav">
		<div th:replace="client/fragments/NavBar :: div.HEllo"></div>
		<div id="layoutSidenav_content">
			<main>
			<div class="container-fluid">
				<h1 class="mt-4">Mes Comptes</h1>
				<h6>
					Total des comptes : <span
						th:text="*{#lists.size(client.lesComptesBancaire)}"></span>
				</h6>
				<div style="height: 2vh;"></div>
				<ol class="breadcrumb mb-4">
					<li class="breadcrumb-item"><a href="/">Acceuil</a></li>
					<li class="breadcrumb-item active"><a th:href="@{/MesComptes}">Mes
							Comptes</a></li>
				</ol>

				<!----------------------------------- ROW 3 : Start of the add -------------------------------->
				<div class="row"
					th:if="*{#lists.size(client.lesComptesBancaire) == 0}">
					<div style="height: 7vh;"></div>
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<div class="card text-center shadow bg-white rounded">
							<div class="card-body">
								<h5 class="card-title text-dark">Vous n'avez pas de compte</h5>
							</div>
						</div>
					</div>
					<div class="col-md-2"></div>
				</div>
				<!----------------------------------- ROW 3 : End of the add ---------------------------------->


				<div style="height: 4vh;"></div>

				<div class="row">
					<div class="col-md-2 col-lg-2"></div>
					<div class="col-md-8 col-lg-8">
						<div th:if="*{#lists.size(client.lesComptesBancaire) != 0}">
							<div class="card mb-4 shadow bg-white rounded">
								<div class="card-body">




																		<table class="table table-bordered table-hover">
																			<thead>
																				<tr class="bg-success">
																					<th scope="col">Numéro du Compte</th>
																					<th scope="col">Date de creation</th>
																					<th scope="col">solde</th>
																					<th scope="col">libelle</th>
																					<th scope="col">Opérations</th>

																				</tr>
																			</thead>
																			<tbody>
																				<tr th:each="compte : ${client.lesComptesBancaire}"
																					scope="row">
																					<td th:text="${ compte.idCompte }">Avatar</td>
																					<td th:text="${ compte.dateCreation }">7.8</td>
																					<td th:text="${ compte.solde }">LOW</td>
																					<td th:text="${ compte.libelle }">Peter recommended</td>
																					<td><a href="#" class="badge badge-secondary"
																						th:href="@{/CompteDetails(idCompte=${compte.idCompte})}">Détails</a></td>

																				</tr>
																			</tbody>
																		</table>




								</div>
							</div>
						</div>
					</div>

					<div class="col-md-2 col-lg-2"></div>

				</div>

			</div>
			</main>
			<div th:replace="client/fragments/NavBar :: footer"></div>
		</div>
	</div>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>

</html>
