<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Compte Detail </title>
<link href="client/css/styles.css" rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
</head>
<body>

	<div th:insert="client/fragments/NavBar :: div.navigateur"></div>



	<div id="layoutSidenav">
		<div th:replace="client/fragments/NavBar :: div.HEllo"></div>
		<div id="layoutSidenav_content">
			<main>
			<div class="container-fluid">
				<h1 class="mt-4">
					Historique du compte : <span th:text="${ compte.idCompte }"></span>
				</h1>
				<ol class="breadcrumb mb-4">
					<li class="breadcrumb-item"><a href="/">Acceuil</a></li>
					<li class="breadcrumb-item active"><a
						th:href="@{/MesComptes}">Mes Comptes</a></li>
					<li class="breadcrumb-item active"><a
						th:href="@{/CompteDetails(idCompte=${compte.idCompte})}">Compte
							Numéro <span th:text="${ compte.idCompte }"></span>-Details
					</a></li>
				</ol>

				<div class="row">
					<div class="col-md-2 col-lg-2"></div>
					<div class="col-md-8 col-lg-8">
						<div class="card mb-4 shadow bg-white rounded">
							<div class="card-body">

								<!------------------ start account table  ----------------------->
								<div class="account-table" th:if="${ compte.idCompte != 0 }">

									<div>
										<strong> <u>Le compte</u> :
										</strong>

									</div>
									<div class="table-responsive">
										<table class="table table-bordered">
											<thead>
												<tr class="bg-success">
													<th>N° Compte</th>
													<th>Date de création</th>
													<th>libelle</th>
													<th>solde</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td th:text="${ compte.idCompte }">1</td>
													<td th:text="${ compte.dateCreation }">2017-08-04</td>
													<td th:text="${#strings.toUpperCase(compte.libelle) }">COMPTE
														PERSO</td>
													<td th:text="${ compte.solde }">1000</td>
												</tr>

											</tbody>
										</table>
									</div>
								</div>
								<!--------------------- End account table -------------------------->
								<div style="height: 10vh;"></div>
								<!-------------------- Start  of History -------------------------->
								<div class="lesOperations-depot"
									th:if="*{#lists.size(compte.lesOperations)}">
									<div>
										<strong> <u>Détails</u> :
										</strong>
									</div>
									<div class="table-responsive">
										<table class="table table-bordered table-hover" width="100%">
											<thead>
												<tr class="bg-success">
													<th scope="col">N° Opération</th>
													<th scope="col">Date d'opération</th>
													<th scope="col">libelle</th>
													<th scope="col">Debit</th>
													<th scope="col">Credit</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="operation : ${compte.lesOperations}"
													scope="row">
													<td th:text="${ operation.idOperation }">1</td>
													<td th:text="${ operation.dateOperation }">2018-09-05</td>
													<td th:text="${#strings.toUpperCase(operation.libelle) }">libelle</td>
													<td th:text="${ operation.debit }">10</td>
													<td th:text="${ operation.credit }">12</td>
												</tr>

											</tbody>
										</table>
									</div>
								</div>
								<!--------------------- End history table -------------------------->
								<div class="avancer-etat">
										<a type="button"
											th:href="@{/EffectuerVirement(idCompte=${ compte.idCompte })}"
											class="btn btn-primary">Effectuer un virement</a>
									</div>
							</div>
						</div>
					</div>



					<div class="col-md-2 col-lg-2">
						<!---------------------Start client informations ---------------------------->

						<!---------------------------End client informations ---------------------------->
					</div>
				</div>

				<div style="height: 50vh;"></div>
			</div>
			</main>
			<div th:replace="client/fragments/NavBar :: footer"></div>
		</div>
	</div>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>

</html>
